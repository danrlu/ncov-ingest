name: GISAID ingest

on:
  push:
    branches:
      - master
    tags-ignore:
      - '**'
    paths:
      - source-data/gisaid_annotations.tsv
      - source-data/gisaid_geoLocationRules.tsv

  # Manually triggered using `./bin/trigger gisaid/ingest` (or `ingest`, which
  # includes GenBank)
  repository_dispatch:
    types:
      - gisaid/ingest
      - ingest

  # Manually triggered using GitHub's UI
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: setup
      run: ./bin/setup-github-workflow

    - name: ingest
      run: |
        ./bin/write-envdir env.d \
          AWS_DEFAULT_REGION \
          GITHUB_REF \
          SLACK_TOKEN \
          SLACK_CHANNELS

        nextstrain build \
          --aws-batch \
          --no-download \
          --image nextstrain/ncov-ingest \
          --cpus 8 \
          --memory 15GiB \
          --exec env \
          . \
            envdir env.d ingest-gisaid
      env:
        AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
